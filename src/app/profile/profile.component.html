@let user = auth.user$ | async;
@if (user) {
  @let accessToken = userService.getAccessToken();
  <h2>{{ title }}</h2>
  <ul>
    <img src="{{ user.picture }}" alt="User Picture"/>
    <li><b>Name:</b> {{ user.name }}</li>
    <li><b>Email:</b> {{ user.email }}</li>
    <li><b>Ownerships:</b> {{ JSON.stringify(user['ownerships']) }}</li>
    <li><b>Permissions:</b> {{ JSON.stringify(accessToken.permissions) }}</li>
  </ul>
}
