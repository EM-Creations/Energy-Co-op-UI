<section id="left-nav">
  @let user = auth.user$ | async;

  @if (user) {
    <div class="user-info" routerLink="/profile" matTooltip="Your Profile">
      <img src="{{ user.picture }}" alt="User Picture"/>
    </div>
  }

  <div class="pill-group">
    @if (showGraigFathaLink) {
      <a
        class="pill"
        [routerLink]="['/stats', 'Graig Fatha']"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <span>Graig Fatha</span>
      </a>
    }

    @if (showAdmin) {
      <a
        class="pill"
        routerLink="/admin"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <span>Admin Area</span>
      </a>
    }

<!--      >-->

<!--      </a>-->

    <app-auth-button></app-auth-button>
  </div>
</section>
