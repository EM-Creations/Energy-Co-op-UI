<div class="admin-form-container">
  <h2>Set Site Savings Rate</h2>

  <form [formGroup]="savingsRateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Select Site</mat-label>
      <mat-select formControlName="site">
        @for (site of sites; track site) {
          <mat-option [value]="site">
            {{site}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Effective Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="effectiveDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Savings Rate (kWh)</mat-label>
      <input matInput type="number" formControlName="savingsRate" min="0" step="0.01">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!savingsRateForm.valid">
      Set Savings Rate
    </button>
  </form>
</div>
