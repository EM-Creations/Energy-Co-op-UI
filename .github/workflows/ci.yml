name: CI Build
run-name: CI build by ${{ github.actor }} ðŸš€
on:
  push:
    branches: [ "main" ]

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: write
  pull-requests: write
  statuses: read
  security-events: write

env:
  IMAGE_NAME: energycoop-ui
  IMAGE_TAGS: v1 latest ${{ github.sha }}
  IMAGE_TAGS_STAGING: staging ${{ github.sha }}-staging
  IMAGE_REGISTRY_GHCR: ghcr.io/${{ github.repository }}
  IMAGE_REGISTRY_DOCKERHUB: docker.io/statusred
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  Build-Windows:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: windows-latest
      run-tests: false

  Build-With-Tests-Linux:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: ubuntu-latest
      run-tests: true

  Build-With-Tests-Mac:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: macos-latest
      run-tests: true

# Staging OCI image
  OCI-Image-Staging:
    runs-on: ubuntu-latest
    needs:
      - Build-With-Tests-Linux

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-ubuntu-latest
          path: ./

      # Build Docker Hub image and push to registry
      - name: Buildah Action (DockerHub)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS_STAGING }}
          oci: true
          containerfiles: |
            ./Containerfile
          build-args: |
            ENV=staging

