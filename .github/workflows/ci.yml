name: CI Build
run-name: CI build by ${{ github.actor }} ðŸš€
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  checks: write
  contents: write # Change to read
  issues: read
  packages: write
  pull-requests: write
  statuses: read
  security-events: write

env:
  IMAGE_NAME: energycoop-ui
  IMAGE_TAGS: v1 latest ${{ github.sha }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  Build-With-Tests-Windows:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: windows-latest

  Build-With-Tests-Linux:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: ubuntu-latest

  Build-With-Tests-Mac:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: macos-latest

  OCI-Image:
    runs-on: ubuntu-latest
    needs:
      - Build-With-Tests-Linux

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-ubuntu-latest
          path: ./

      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS }}
          oci: true
          containerfiles: |
            ./Containerfile

      - name: downcase IMAGE_REGISTRY
        run: |
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >>${GITHUB_ENV}

      - name: Push to GitHub Container Registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"

  Test-Report:
    runs-on: ubuntu-latest
    needs:
      - Build-With-Tests-Windows
      - Build-With-Tests-Linux
      - Build-With-Tests-Mac
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
      - name: Generate coverage report
        id: coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
#          skip-step: install
          test-script: npm run test
          annotations: failed-tests
          output: report-markdown

      - name: Output coverage report
        run: echo '${{ steps.coverage.outputs.report }}' >> $GITHUB_STEP_SUMMARY
