name: CI Build
run-name: CI build by ${{ github.actor }} ðŸš€
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  checks: write
  contents: read
  issues: read
  packages: read
  pull-requests: write
  statuses: read
  security-events: write

jobs:
  Build-With-Tests-Windows:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: windows-latest

  Build-With-Tests-Linux:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: ubuntu-latest

  Build-With-Tests-Mac:
    uses: ./.github/workflows/build-with-tests.yml
    with:
      os: macos-latest

  Test-Report:
    runs-on: ubuntu-latest
    needs:
      - Build-With-Tests-Windows
      - Build-With-Tests-Linux
      - Build-With-Tests-Mac
    permissions:
      contents: write
    steps:
      - uses: dorny/test-reporter@v2
        name: Test Report
        if: github.event_name == 'pull_request_target' && github.actor != 'dependabot[bot]'
        with:
          name: JEST Tests            # Name of the check run which will be created
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ github.workspace }}/reports/jest-*.xml    # Path to test results
          reporter: jest-junit        # Format of test results
