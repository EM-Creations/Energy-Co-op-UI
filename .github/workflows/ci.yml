# Production OCI image
  OCI-Image:
    runs-on: ubuntu-latest
    needs:
      - OCI-Image-Staging

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-ubuntu-latest
          path: ./

# Build image
      - name: Buildah Action (DockerHub)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAGS }}
          oci: true
          containerfiles: |
            ./Containerfile
          build-args: |
            ENV=production

# Temporarily disabled while we sort out credentials, may be moved to a separate task ran by a user with their credentials
