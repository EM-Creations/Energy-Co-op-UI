# Push to GitHub Container Registry
      - name: downcase IMAGE_REGISTRY_GHCR
        run: |
          echo "IMAGE_REGISTRY_GHCR=${IMAGE_REGISTRY_GHCR,,}" >>${GITHUB_ENV}

      - name: Push to GitHub Container Registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Print image url (GHCR)
        run: echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"

# Code coverage report
  Test-Report:
    runs-on: ubuntu-latest
    needs:
      - Build-Windows
      - Build-With-Tests-Linux
      - Build-With-Tests-Mac
    permissions:
      contents: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'
      - name: Generate coverage report
        id: coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run test:coverage
          annotations: failed-tests
          output: report-markdown

      - name: Output coverage report
        run: echo '${{ steps.coverage.outputs.report }}' >> $GITHUB_STEP_SUMMARY
